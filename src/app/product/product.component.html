<!-- product.component.html -->
<div class="bg-white">
    <div class="mx-auto max-w-7xl px-4 py-16 sm:px-6 sm:py-24">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">Products</h2>

        <!-- Flex container for products -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            @for ( product of products; track $index) {
            
            <div class="group relative bg-gray-200  rounded-md">
                <div class="aspect-w-1 aspect-h-1 w-full h-80">
                    <img [src]="getImageUrl(product.image)" alt="{{ product.name }}"
                        class="h-full w-full object-cover object-center">
                </div>
                <div class="mt-4 px-4 py-2">
                    <h3 class="text-sm text-gray-700">
                        <p>
                            <!-- <span aria-hidden="true" class="absolute inset-0"></span> -->
                            {{ product.name }}
                        </p>
                    </h3>
                    <p class="text-sm font-medium text-gray-900">{{ product.original_price | currency }}</p>
                    </div>
                    <button (click)="onAddToCart(product.id)" type="button" class="w-full bg-black text-white">add</button>
                    </div>
            }
        </div>
    </div>
</div>
